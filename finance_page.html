<html lang="en">

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>


    <link rel="stylesheet" type="text/css" href="mmbootstrap.css">
    <link rel="stylesheet" type="text/css" href="mmx2.css">
    <link rel="stylesheet" type="text/css" href="custom_common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --mx-black: #000000;
            --mx-dark-grey: #3E3E3E;
            --mx-orange: #FF2A01;
            --mx-yellow: #FFB401;
            --mx-blue-grey: #303747;
            --cta-background-black: #171717;
        }



        /* Finance Hero Section */
        .hero-container {
            display: flex;
            position: relative;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .finance-hero-section {
            min-height: 75vh;
            background-image: url("https://blog.machinerymax.com/wp-content/uploads/2024/07/Whole-shop-hero.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            /* padding-bottom: 200px; */

        }

        .hero-container::before {
            content: "";
            top: 0;
            left: 0;
            position: absolute;
            width: 100% !important;
            height: 90%;
            background: linear-gradient(179.17deg, #FFFFFF 0.71%, rgba(255, 255, 255, 0.8) 61.3%, rgba(255, 255, 255, 0) 89.81%);
            z-index: 0;
            /* mix-blend-mode: hard-light; */
        }

        .finance-hero-tagline {
            z-index: 1;
            text-align: center;
        }

        .finance-hero-tagline-h1 {
            font-weight: bolder;
            margin-top: 0px;
            margin-bottom: 0px;

        }

        .finance-hero-tagline-orange {
            color: var(--mx-orange);
        }

        .finance-hero-subtext {
            text-align: center;
            z-index: 1;
            color: var(--mx-dark-grey);
            max-width: 28%;
            font-size: 22px;
            font-weight: 600;
        }

        .finance-hero-cta {
            text-align: center;
            z-index: 1;
        }

        .finance-hero-cta>a {
            background: linear-gradient(90deg, #2354B8 0%, #00B1FF 100%);
            text-transform: uppercase;
            color: white;
            display: flex;
            justify-content: space-around;
            width: 17rem;
            align-items: center;
            padding: 16px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
        }

        .finance-hero-cta>a:hover {
            filter: brightness(97%);
            -webkit-filter: brightness(97%);
        }

        @media (max-width: 767px) {
            .finance-hero-tagline-h1 {
                font-size: 30px;
                padding-left: 1.1rem;
                padding-right: 1.1rem;
                padding-top: 1rem;
            }

            .finance-hero-tagline-h1-2 {
                font-size: 30px;
                padding-left: 1.1rem;
                font-weight: bolder;
                margin-top: 0px;
                margin-bottom: 0px;
                padding-right: 1.1rem;
            }

            .finance-hero-subtext {
                max-width: 100%;
                font-size: 18px;
                padding-left: 1rem;
                padding-right: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid transparentBackground">
        <div class="row">

                            <h1 class="finance-hero-tagline-h1">Equipment <span
                                    class="finance-hero-tagline-orange">Financing Made Easy</span></h1>
                        </div>
                        <div class="finance-hero-tagline-2 ">
                            <h1 class="finance-hero-tagline-h1-2">At MachineryMax</h1>
                        </div>
                    </div>
                    <div class="finance-hero-subtext">
                        <span>Secure approval for a credit limit of up to $250,000 for your bid.</span>
                    </div>

                    <div class="finance-hero-cta">
                        <a href="https://machinerymax.directcapital.com/" target="_blank">
                            <div>Apply Now</div>
                            <div><svg width="14" height="14" viewBox="0 0 23 23" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">

                            </div>

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript">
        // Function to remove the 'transparentBackground' class and add 'container-fluid' class
        function removeTransparentBackground(element) {
            element.classList.remove('container');
            element.classList.add('container-fluid');
        }

        // Function to observe changes to the DOM
        function observeDOMChanges() {
            const targetNode = document.body;
            const config = { childList: true, subtree: true };

            const observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    if (mutation.type === 'childList') {
                        const containerElement = document.querySelector('main>div.container');
                        console.log(containerElement)
                        if (containerElement) {
                            removeTransparentBackground(containerElement);
                            observer.disconnect();
                        }
                    }
                });
            });

            observer.observe(targetNode, config);
        }

        // Start observing the DOM for changes
        observeDOMChanges();
    </script>
</body>

</html>
